<div class="card m-2" style="width: 18rem">
  <div class="card-header">
    <h5>EXERCISES</h5>
  </div>
  <ul class="list-group list-group-flush">
    <app-exercises-row
      *ngFor="let myExercise of exercises; let exerciseIndex = index;"
      [exercise]="myExercise"
      [rowIndex]="exerciseIndex"
      (exerciseDeleted)="onExerciseDeleted($event)"
      (exerciseTitleClicked)="onExerciseTitleClicked($event)"
    ></app-exercises-row>
  </ul>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="onAddExerciseClicked()">
      ADD EXERCISE
    </button>
  </div>
</div>
